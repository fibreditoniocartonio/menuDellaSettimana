<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore Menu Famiglia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen" class="container center-screen">
        <h1>Benvenuto</h1>
        <input type="password" id="access-code" placeholder="Codice di accesso">
        <button onclick="login()">Entra</button>
        <p id="login-error" class="error"></p>
    </div>

    <!-- MAIN APP (Hidden by default) -->
    <div id="app-screen" class="container hidden">
        <header>
            <h2>Gestione Cucina</h2>
            <button class="btn-secondary" onclick="logout()">Esci</button>
        </header>

        <div class="main-actions">
            <button class="btn-mega" onclick="showGenerateModal()">Genera Menu Settimana</button>
            <button class="btn-primary" onclick="loadRecipes()">Consulta Ricette</button>
    <button class="btn-primary" onclick="loadLastMenu()">Vedi Ultimo Menu</button>
    <button class="btn-secondary" onclick="exportCSV()">Esporta CSV</button>
    <button class="btn-secondary" onclick="document.getElementById('csv-file').click()">Importa CSV</button>
    <input type="file" id="csv-file" class="hidden" accept=".csv" onchange="importCSV(this)">
        </div>

        <!-- SEZIONE LISTA RICETTE -->
        <div id="recipes-section" class="section hidden">
            <div class="toolbar">
                <button class="btn-success" onclick="openRecipeModal()">+ Nuova Ricetta</button>
                <button id="btn-edit" class="btn-warning" disabled onclick="editSelectedRecipe()">Modifica</button>
                <button id="btn-delete" class="btn-danger" disabled onclick="deleteSelectedRecipes()">Elimina</button>
            </div>
            <div id="recipes-list" class="list-container">
                <!-- Tabella ricette generata via JS -->
            </div>
        </div>

        <!-- SEZIONE MENU GENERATO -->
        <div id="menu-section" class="section hidden">
            <h3>Menu Generato & Lista Spesa</h3>
    <div style="margin-bottom: 15px; padding: 10px; background: #fff3cd; border-radius: 4px;">
        <button class="btn-warning" onclick="promptDessert()">+ Aggiungi Dolce della Settimana</button>
        <span id="dessert-display" style="font-weight: bold; margin-left: 10px;"></span>
    </div>
            <div class="split-view">
                <div id="weekly-menu-display"></div>
                <div id="shopping-list-display"></div>
            </div>
            <button onclick="document.getElementById('menu-section').classList.add('hidden')">Chiudi</button>
        </div>
    </div>

    <!-- MODAL RICETTA -->
    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeRecipeModal()">&times;</span>
            <h3 id="modal-title">Nuova Ricetta</h3>
            <input type="hidden" id="rec-id">
            
            <label>Nome:</label>
            <input type="text" id="rec-name">
            
            <label>Tipo:</label>
            <select id="rec-type">
                <option value="primo">Primo</option>
                <option value="secondo">Secondo</option>
                <option value="dolce">Dolce</option>
            </select>
            
            <label>Per quante persone:</label>
            <input type="number" id="rec-servings" value="2">
            
            <label>Ingredienti:</label>
            <div id="ingredients-list">
                <!-- Righe ingredienti -->
            </div>
            <button class="btn-small" onclick="addIngredientRow()">+ Aggiungi Ingrediente</button>
            
            <div class="modal-footer">
                <button class="btn-success" onclick="saveRecipe()">Salva</button>
            </div>
        </div>
    </div>

    <!-- MODAL GENERA MENU (Numero persone) -->
    <div id="generate-modal" class="modal hidden">
        <div class="modal-content small">
            <h3>Genera Menu</h3>
            <label>Per quante persone?</label>
            <input type="number" id="gen-people" value="2">
            <button class="btn-mega" onclick="generateMenu()">Procedi</button>
            <button class="btn-secondary" onclick="document.getElementById('generate-modal').classList.add('hidden')">Annulla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
